# ========================================
# NGINX CONFIG - BACK-END (API)
# Site: radardadosapi.ativos.com
# ========================================

server {
    listen 80;
    listen [::]:80;
    server_name radardadosapi.ativos.com;

    # Redirecionar HTTP para HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name radardadosapi.ativos.com;

    # SSL (CloudPanel gerencia automaticamente)
    ssl_certificate /path/to/cert.pem;
    ssl_certificate_key /path/to/key.pem;

    # Logs
    access_log /home/ativos-radardadosapi/logs/access.log;
    error_log /home/ativos-radardadosapi/logs/error.log;

    # Proxy para aplicação Node.js (porta 3030)
    location / {
        proxy_pass http://localhost:3030;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket para notificações em tempo real
    location /socket.io {
        proxy_pass http://localhost:3030;
        proxy_http_version 1.1;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts maiores para WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Upload de arquivos (ajustar conforme necessário)
    client_max_body_size 50M;
}


# ========================================
# NGINX CONFIG - FRONT-END
# Site: radardados.ativos.com
# ========================================

server {
    listen 80;
    listen [::]:80;
    server_name radardados.ativos.com;

    # Redirecionar HTTP para HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name radardados.ativos.com;

    # SSL (CloudPanel gerencia automaticamente)
    ssl_certificate /path/to/cert.pem;
    ssl_certificate_key /path/to/key.pem;

    # Logs
    access_log /home/ativos-radardados/logs/access.log;
    error_log /home/ativos-radardados/logs/error.log;

    # Proxy para Next.js (porta 3003)
    location / {
        proxy_pass http://localhost:3003;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Cache para assets estáticos do Next.js
    location /_next/static {
        proxy_pass http://localhost:3003;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, max-age=3600, immutable";
    }

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
}


# ========================================
# NOTAS:
# ========================================
# 1. CloudPanel geralmente gerencia SSL automaticamente via Let's Encrypt
# 2. Ajustar caminhos dos certificados conforme CloudPanel
# 3. Ajustar client_max_body_size conforme necessidade de upload
# 4. Logs serão criados automaticamente pelo CloudPanel
# 5. Para aplicar: sudo nginx -t && sudo systemctl reload nginx
